<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Procoder</title>
</head>
<body>
   <div id="traking_area">
       <div class="inner_tracking title" >
            <h2 class="health">How are you feeling?</h2>
       </div>
       <div class="inner_tracking main">
           <div class="child_tracking">
            <i class="fa-solid fa-heart-pulse"></i>
            <h5>Heart Rate</h5>
            <p><span class="counter" data_target="75">00</span> bpm</p>
           </div>
           <div class="child_tracking">
            <i class="fa-solid fa-moon"></i>
            <h5>Sleep</h5>
            <p><span class="counter"data_target="8">00</span> hrs</p>
           </div>
           <div class="child_tracking">
            <i class="fa-solid fa-cocktail"></i>
            <h5>Drink Water</h5>
            <p><span class="counter"data_target="12">00</span> glasses</p>
           </div>
           <div class="child_tracking">
            <i class="fa-solid fa-walking"></i>
            <h5>Steps</h5>
            <p><span class="counter"data_target="11000">00</span> Steps</p>
           </div>
        <div>
   </div>
    <script src="index.js"></script>
    <script src="app.js"></script>
</body>
</html>
